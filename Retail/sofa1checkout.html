<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 100%;
}

.container img {
  width: 100%;
  height: 100%;
}

.container .continue-shopping{
  position: absolute;
  top: 15%;
  left: 4%;
  background-color: #555;
  color: white;
  font-size: 12px;
  padding: 15px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}
.container .continue-shopping:hover{
    background-color: black;
}

.container .checkout {
  position: absolute;
  top: 55%;
  right: 15%;
  background-color: #888;
  color: white;
  font-size: 16px;
  padding: 15px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .checkout:hover {
  background-color: black;
}

</style>
</head>
<body>

<div class="container">
  <img src=" https://live.staticflickr.com/65535/50312757367_b59326c7de_h.jpg" style="width:100%">
  <button class="continue-shopping" onclick="location.href='page3.html';">Continue Shopping</button>
  <button class="checkout">Checkout! </button>
</div>

</body>
</html>
