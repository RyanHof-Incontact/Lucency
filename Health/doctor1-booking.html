<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 100%;
}

.container img {
  width: 100%;
  height: 100%;
}

.patient-info {
  position: absolute;
  top: 20%;
  left: 35%;
}

.container .btn-back{
  position: absolute;
  top: 0%;
  left: 1%;
  background-color: #0066CC;
  color: white;
  font-size: 14px;
  padding: 5px 15px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}

</style>
</head>
<body>

<div class="container">
  <img src="https://live.staticflickr.com/65535/50317560631_6ecab78fdc_b.jpg" style="width:100%">
<!-- form input for doctor booking below-->
<form class="patient-info">
<b><u>Is this your first appointment with this doctor?</u></b>
<div class="row">
  <select class="custom-select mr-sm-1" id="patient-select">
    <option selected>Choose From the Below Options...</option>
    <option value="yes">Yes, this is my first appointment</option>
    <option value="no">No, I have been here before</option>
  </select>
  </div>
  <br>
<b><u>Please Provide Some General Information</u></b>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First Name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last Name">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Email">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Phone Number">
    </div>
  </div>
  <br>
  <b><u>Who is the Appointment For?</u></b>
<div>
  <select class="custom-select mr-sm-1" id="appointmentFor-select">
    <option selected>Choose From the Below Options...</option>
    <option value="Myself">Myself</option>
    <option value="Spouse">Spouse</option>
    <option select="Child">Child</option>
    <option select="Other">Other</option>
  </select>
</div>
  <br>
  <b><u>How Soon Do You Need Treatment?</u></b>
<div>
  <select class="custom-select mr-sm-1" id="appointmentFor-select">
    <option selected>Choose From the Below Options...</option>
    <option value="Today">Today</option>
    <option value="ThisWeek">This Week</option>
    <option select="NextWeek">Next Week</option>
    <option select="ThisMonth">This Month</option>
  </select>
</div>
<br>
<div>
  <b><u>Additional Notes for the Doctor</u></b>
  <textarea class="form-control" id="ExtraDoctorInfo" rows="4"></textarea>
</div>
<br>
<button type="submit" class="btn btn-primary">Book Appointment</button>
</form>

<button class="btn-back" onclick="location.href='page1.html';">Back to Doctor Search Results</button>

</body>
</html>
