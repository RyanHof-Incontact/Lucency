<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
  max-width: 100%;
}

.container img {
  width: 100%;
  height: 100%;
}

.container .btn {
  position: absolute;
  top: 15%;
  right: 19%;
  background-color: #0066CC;
  color: white;
  font-size: 12px;
  padding: 15px 35px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: black;
}
</style>
</head>
<body>

<div class="container">
  <img src="https://live.staticflickr.com/65535/50148710817_89cf2af6ab_h.jpg " style="width:100%">
  <button class="btn" onclick="location.href='location1-rooms.html';">Reserve a Room</button>
</div>

</body>
</html>
